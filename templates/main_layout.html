<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <nav class="navbar top">
    <a class="navbar-brand" href="/"><img src="/assets/img/bmail.svg" alt="Logo"></a>
    <div class="dropdown">
      <a href="" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="far fa-user-circle"></i></a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <p class="ml-2 mr-2 mb-0">{{current_user.name}}</p>
        <small class="ml-2 mr-2 d-block">{{current_user.email}}</small>
        <a href="/logout" class="btn btn-sm btn-primary ml-2 mt-2">Odjava</a>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 side-nav">
        <a class="badge badge-primary mt-3 mb-2" href="#" data-toggle="modal" data-target="#exampleModal">Novo sporočilo</a>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">

              <form action="/" method="post">
                <div class="modal-body">
                  <div class="form-group row">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Za:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Email" name="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label col-form-label-sm pl-0">Sporočilo:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Zapri</button>
                  <button type="submit" class="btn btn-primary">Pošlji</button>
                </div>
              </form>

            </div>
          </div>
        </div>

        <nav class="nav flex-column">
          <a href="/">Sporočila</a>
          <a href="/sent_messages">Poslano</a>
          <a href="/received_messages">Prejeto</a>
          <a href="/deleted_messages"><i class="far fa-trash-alt"></i></a>
        </nav>
      </div>
      <div class="col">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
