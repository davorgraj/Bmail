<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bmail login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <div class="container login">

    <div class="text-center">
      <img src="/assets/img/bmail.svg" alt="Logo">
    </div>

    <div class="col-lg-4 mx-auto">
      {% if notification %}
        <div class="alert alert-{{alert_type}}" role="alert">
          {{notification}}
        </div>
      {% endif %}
      <form method="post">
        <div class="form-group">
          <label for="exampleInputName">Ime</label>
          <input type="text" class="form-control" id="exampleInputName" placeholder="Ime" name="name" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email naslov</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email naslov" name="email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Geslo</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Geslo" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary d-block mb-3">Registracija</button>
        <a href="/login">Prijava</a>
      </form>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
